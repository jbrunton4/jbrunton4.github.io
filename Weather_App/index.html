<html>
    <head>
        <title>Where Am I?</title>
        <meta charset='utf-8'>
        <link rel='stylesheet' href='assets/styles.css'>
        <script src='assets/script.js'></script>
    </head>
    <body>
        
        <div class='location'>
            <h1>Current Location</h1>
            <h1 class='location-timezone'>Time Zone</h1>
            <h2 class='location-long'></h2>
            <h2 class='location-lat'></h2>
            <h2 class='location-alt'></h2>
        </div>
        
        
        <div class='temperature'>
            <h1>Local Weather</h1>
            <div class='degree-section'>
                <h2 class='temperature-degree-f'></h2>
                <span>F = </span>
                <h2 class='temperature-degree-c'></h2>
                <span>C</span>
            </div>
            <div class='temperature-description'></div>
        </div>
        
        <div class='moreinfo'>
            <h1>More information</h1>
            <div class='nearestStormDist'></div>
            <div class='nearestStormBearing'></div>
            <div class='precipIntense'></div>
            <div class='precipProbable'></div>
            <div class='humid'></div>
            <div class='pressure'></div>
            <div class='windspeed'></div>
            <div class='windgust'></div>
            <div class='windBearing'></div>
            <div class='vis'></div>
            <div class='ozone'></div>
        </div>
    </body>
</html>

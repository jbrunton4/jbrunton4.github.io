<html>
    <head>
        <title>Calculator</title>
        <meta charset='utf-8'>
        <link rel='stylesheet' href='assets/styles.css'>
        <script src='assets/script.js'></script>
    </head>
    <body>
        <div class='calc'>
            <input type='text' id='textview'></input>
            <table>
                <tr>
                    <td><input type='button' value='C' onclick='clean()' id='cbutton'></td>
                    <td><input type='button' value='<' onclick='back()' id='notworkingbutton'></td>
                    <td><input type='button' value='^' onclick='add("**")' id='powerbutton'></td>
                    <td><input type='button' value='root' onclick='add("")' id='notworkingbutton'></td>
                </tr>
                <tr>
                    <td><input type='button' value='7' onclick='add(7)' id='button_seven'></td>
                    <td><input type='button' value='8' onclick='add(8)' id='button_eight'></td>
                    <td><input type='button' value='9' onclick='add(9)' id='button_nine'></td>
                    <td><input type='button' value='X' onclick='add("*")' id='timesbutton'></td>
                </tr>
                <tr>
                    <td><input type='button' value='4' onclick='add(4)' id='button_four'></td>
                    <td><input type='button' value='5' onclick='add(5)' id='button_five'></td>
                    <td><input type='button' value='6' onclick='add(6)' id='button_six'></td>
                    <td><input type='button' value='-' onclick='add("-")' id='minusbutton'></td>
                </tr>
                <tr>
                    <td><input type='button' value='1' onclick='add(1)' id='button_one'></td>
                    <td><input type='button' value='2' onclick='add(2)' id='button_two'></td>
                    <td><input type='button' value='3' onclick='add(3)' id='button_three'></td>
                    <td><input type='button' value='/' onclick='add("/")' id='dividebutton'></td>
                </tr>
                <tr>
                    <td><input type='button' value='0' onclick='add(0)' id='button_zero'></td>
                    <td><input type='button' value='.' onclick='add(".")' id='pointbutton'></td>
                    <td><input type='button' value='+' onclick='add("+")' id='addbutton'></td>
                    <td><input type='button' value='=' onclick='calc()' id='calcbutton'></td>
                </tr>
            </table>
        </div>
    </body>
</html>

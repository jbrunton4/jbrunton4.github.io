<html>
    <head>
        <meta charset='utf-8'>
        <title>Social Media Buttons</title>
        <link rel='stylesheet' href='assets/styles.css'>
    </head>
    <body>
        <div class='middle'>
            <div class='menu'>
                
                <div class='item' id='profile'>
                    <a href='#profile' class='btn'><img src='img/profile.png' width=16 height=16>Profile</a>
                    <div class='smenu'>
                        <a href='about:blank'>Text Posts</a>
                        <a href='about:blank'>Images</a>
                    </div>
                </div>
                
                <div class='item' id='friends'>
                    <a href='#friends' class='btn'><img src='img/friends.png' width=16 height=16>Friends</a>
                    <div class='smenu'>
                        <a href='about:blank'>Friends</a>
                        <a href='about:blank'>Followers</a>
                    </div>
                </div>
                
                <div class='item' id='explore'>
                    <a href='#explore' class='btn'><img src='img/explore.png' width=16 height=16>Explore</a>
                    <div class='smenu'>
                        <a href='about:blank'>Accounts</a>
                        <a href='about:blank'>Posts</a>
                    </div>
                </div>
                
                <div class='item' id='settings'>
                    <a href='#settings' class='btn'><img src='img/settings.png' width=16 height=16>Settings</a>
                    <div class='smenu'>
                        <a href='about:blank'>Password</a>
                        <a href='about:blank'>Logout</a>
                    </div>
                </div>
                
            </div>
        </div>
    </body>
</html>

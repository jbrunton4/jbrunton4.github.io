<!DOCTYPE html>
<html>
	<!-- Info: username and password will be saved in some browsers e.g. chrome, firefox -->
	<head>
		<meta charset='utf-8'>
		<title>Animated Login Form</title>
		<link rel='stylesheet' href='logincss.css'>
	</head>
	<body>
		<script src='loginjs.js'></script>
		<form class='box' action='index.html' method='post' id='form1'>
			<h1>Login</h1>
			<input type='text' name='' placeholder='Username/Email' id='user'>
			<input type='password' name='' placeholder='Password/Pin' id='pass'>
			<input type='submit' name='' value='Login' onclick='logIn()'>
			<text style='color: white;font-size: 8; font-family: "calibri"'>
				Don't have an account?
				<a href='https://accounts.google.com/signup/v2/webcreateaccount?flowName=GlifWebSignIn&flowEntry=SignUp'>Sign up</a>
			</text>
		</form>
	</body>
</html>
